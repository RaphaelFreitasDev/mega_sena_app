<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mega Sena Tendência</title>
    <!-- Adicione o link para o Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-MCw98/SFnGE8fJT3G7Fq2nIb6ZBfNyQmZbVdOtAF0M2Q9zWeFQNdA13ePbD+M5Itt"
      crossorigin="anonymous"
    />
  </head>
  <body class="container mt-5">
    <h1 class="mb-4">Mega Sena Tendência</h1>

    <form id="megaSenaForm">
      <div class="mb-3">
        <label for="numerosASortear" class="form-label"
          >Número de elementos a serem sorteados:</label
        >
        <input
          type="number"
          class="form-control"
          id="numerosASortear"
          name="numerosASortear"
          min="1"
          required
        />
      </div>

      <div class="mb-3">
        <label for="numeroDeSorteios" class="form-label"
          >Número de sorteios a serem realizados:</label
        >
        <input
          type="number"
          class="form-control"
          id="numeroDeSorteios"
          name="numeroDeSorteios"
          min="1"
          required
        />
      </div>

      <button type="button" class="btn btn-primary" onclick="realizarSorteio()">
        Realizar Sorteio
      </button>
    </form>

    <div id="resultado" class="mt-4"></div>

    <!-- Adicione o link para o Bootstrap JS e o Popper.js, se necessário -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-eJiEXZj0Nl7Ux4TqNex8Bgg/6IhNZ1NMs3ktC5iiAesbhrXTs+e/SFmjoz6DZ3Ni"
      crossorigin="anonymous"
    ></script>

    <script>
      function realizarSorteio() {
        const numerosASortear =
          document.getElementById("numerosASortear").value;
        const numeroDeSorteios =
          document.getElementById("numeroDeSorteios").value;

        fetch(
          `/realizar-sorteio?numerosASortear=${numerosASortear}&numeroDeSorteios=${numeroDeSorteios}`
        )
          .then((response) => response.json())
          .then((data) => {
            const resultadoDiv = document.getElementById("resultado");
            resultadoDiv.innerHTML = `<p class="lead">Números sorteados:</p>`;

            data.forEach((result) => {
              resultadoDiv.innerHTML += `<p class="lead">${result.join(
                ", "
              )}</p>`;
            });
          });
      }
    </script>
  </body>
</html>
